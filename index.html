<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register | Peminjaman Buku</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    .toast-container {
      z-index: 1055;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>Peminjaman Buku</h1>
      <p class="lead">Welcome to the Book Loan Management System</p>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button 
            class="nav-link active" 
            id="login-tab" 
            data-bs-toggle="tab" 
            data-bs-target="#login" 
            type="button" 
            role="tab" 
            aria-controls="login" 
            aria-selected="true">
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button 
            class="nav-link" 
            id="register-tab" 
            data-bs-toggle="tab" 
            data-bs-target="#register" 
            type="button" 
            role="tab" 
            aria-controls="register" 
            aria-selected="false">
            Register
          </button>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tab-content mt-4" id="authTabsContent">
        <!-- Login Form -->
        <div 
          class="tab-pane fade show active" 
          id="login" 
          role="tabpanel" 
          aria-labelledby="login-tab">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginUsername" class="form-label">Username</label>
                  <input 
                    type="text" 
                    id="loginUsername" 
                    class="form-control" 
                    placeholder="Enter your username" 
                    required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input 
                    type="password" 
                    id="loginPassword" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Register Form -->
        <div 
          class="tab-pane fade" 
          id="register" 
          role="tabpanel" 
          aria-labelledby="register-tab">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Register</h2>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label">Username</label>
                  <input 
                    type="text" 
                    id="registerUsername" 
                    class="form-control" 
                    placeholder="Enter your username" 
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input 
                    type="password" 
                    id="registerPassword" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input 
                    type="email" 
                    id="registerEmail" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerNamaLengkap" class="form-label">Full Name</label>
                  <input 
                    type="text" 
                    id="registerNamaLengkap" 
                    class="form-control" 
                    placeholder="Enter your full name" 
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerRole" class="form-label">Role</label>
                  <select 
                    id="registerRole" 
                    class="form-select" 
                    required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="registerPhone" class="form-label">Nomor Telepon</label>
                  <input
                      type="text"
                      id="registerPhone"
                      class="form-control"
                      placeholder="Masukkan nomor telepon"
                      required>
              </div>
                  <div class="mb-3">
                      <label for="registerAddress" class="form-label">Alamat</label>
                      <textarea
                          id="registerAddress"
                          class="form-control"
                          placeholder="Masukkan alamat lengkap"
                          required></textarea>
                  </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
      <div class="toast-header">
        <strong id="toastTitle" class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toastBody" class="toast-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">Â© 2024 Peminjaman Buku. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
